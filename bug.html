<!DOCTYPE HTML>
 <html>
 <head>
 <title>JavaScript</title>
 </head>
  <body>
		<link href="file.css" rel="stylesheet">
			<form method="post">
				<input class="input-text" type="text" name="city" placeholder="Введите город" list="cities" autofocus required></input>
					<datalist id="cities">
						<option>Минск</option>
						<option>Витебск</option>
						<option>Брест</option>
						<option>Гомель</option>
						<option>Гродно</option>
						<option>Могилев</option>
					</datalist><br><br>
				<input class="input-text" type="password" name="password" placeholder="Введите пароль" autofocus required></input><br><br>
				<textarea class="text-area" name="comment" placeholder="-- Оставьте комментарий --" autofocus></textarea><br><br>
				<input class="button-look" name="submit" type="submit" value="Регистрация"></input>
				<input class="button-look" name="reset" type="reset" value="Очистить"></input>
			</form>
  </body>
 </html>
